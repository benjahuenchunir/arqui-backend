custom_attributes:
  environment: development
  project: arqui-backend
log:
  file: /var/log/newrelic-infra.log
  level: info
verbose: 0

# Ignorar puntos de montaje problem√°ticos
ignored_mount_points_regexes:
  - "^/host/mnt/wsl/.*"
  - "^/host/docker-desktop-bind-mounts/.*"
  - "^/host/var/lib/docker/.*"  # Ignora los montajes de Docker Desktop

# Desactivar el NetworkSampler para evitar errores relacionados
disable_sampler: 
  - NetworkSampler
  - StorageSampler
